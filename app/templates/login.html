{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
<div class="container">
    <div class="row">
		<div class="col-md-1"></div>
        <div class="col-md-4" id="form-container">
			<h1>Sign In</h1>
            {{ wtf.quick_form(form) }}
			<br>
			<span style="font-size:12px;">By signing in you accept our <a href="{{url_for('terms_of_service')}}" style="color:black;">Terms of Service</a> and <a href="{{url_for('privacy_policy')}}" style="color:black;">Privacy Policy</a>.</span>
			<br>
			<br>
			<p><a href="{{ url_for('register') }}" style="color:#f50000;">New User? </a></p>
			<p><a href="{{ url_for('reset_password_request') }}" style="color:#f50000;">Forgot Your Password?</a></p>
        </div>
		<div class="col-md-7">
			<img id="login_image"  src="https://cdn.pixabay.com/photo/2016/10/18/20/33/bookshelves-1751334_960_720.png">
		</div>
    </div>
</div>
{% endblock %}

{% block styles %}
{{super()}}
<style>
#background_img {
	/*background-image: url("https://cdn.pixabay.com/photo/2016/10/18/20/33/bookshelves-1751334_960_720.png");
	background-repeat: no-repeat;
	width: 100%;
	height: 100%;*/
}

#form-container {
	color: #f50000;
}
#submit {
	color: #f50000;
	font-size: large;
	border-color : #f50000;
}
.form-control {
	border-color: #ffcdd2;
}
#login_image {
    /*position: absolute;*/
    top: 50%;
    left: 50%;
    /*width: 120px;
    margin:-60px 0 0 -60px;*/
	height: 80vh;
    -webkit-animation:spin 32s linear infinite;
    -moz-animation:spin 32s linear infinite;
    animation:spin 32s linear infinite;
}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
</style>
{% endblock %}
